paths:
  /med-information-focus:
    post:
      tags:
        - Medication Information Focusing
      responses:
        '200':
          description: Medication Information Focusing endpoint
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedInformation'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MedInformation'
  /med-administration-focus:
    post:
      tags:
        - Medication Administration Focusing
      responses:
        '200':
          description: Medication Administration Focusing endpoint
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedAdministration'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MedAdministration'
  /med-dispense-focus:
    post:
      tags:
        - Medication Dispense Focusing
      responses:
        '200':
          description: Medication Dispense Focusing endpoint
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedDispense'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MedDispense'
  /med-request-focus:
    post:
      tags:
        - Medication Request Focusing
      responses:
        '200':
          description: Medication Request Focusing endpoint
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedRequest'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MedRequest'
  /med-usage-focus:
    post:
      tags:
        - Medication USage Focusing
      responses:
        '200':
          description: Medication Usage Focusing endpoint
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MedUsage'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/MedUsage'
